我是标题1
=========

通过空行来分段落。

第二段. *Italic*, **bold**, `monospace`. 无序列表
形如:

  * this one
  * that one
  * the other one

注意 **无视星号** 真正的文本内容从第四列开
始。

> 块状引用这样写。
>
> 还可以跨多个段落,
> 只要你喜欢.


我是标题2
---------

下面是有序列表:

 1. first item
 2. second item
 3. third item

下面是 code 实例:

    # Let me re-iterate ...
    for i in 1 .. 10 { do-something(i) }

对, 缩进4个空格即可. 另外, 除了
缩进块, 也可以用前后各三个~或者·标示，如:

~~~
define foobar() {
    print "Welcome to flavor country!";
}
~~~

```ruby
require 'redcarpet'
markdown = Redcarpet.new("Hello World!")
puts markdown.to_html
```

<script type="text/javascript" src="marked.js" ></script>
<script>
  function Editor(input, preview) {
    this.update = function () {
      preview.innerHTML = marked(input.value);
    };
    input.editor = this;
    this.update();
  }
  var $ = function (id) { return document.getElementById(id); };
  new Editor($("text-input"), $("markdown-body"));
  $("markdown-body").innerHTML = marked($("text-input").value);
</script>
